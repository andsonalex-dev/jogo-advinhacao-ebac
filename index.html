<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <header>
        <h2>Jogo de Adivinhação</h2>
    </header>
    <main>
        <p>Tente adivinhar o número entre 1 e 100. Você tem 10 tentativas!</p>
        <input type="number" id="palpite" min="1" max="100">
        <button id="btnChutar" onclick="verificarPalpite()">Chutar</button>
        <p id="mensagem"></p>
        <p id="tentativas"></p>
    </main>
    <script src="assets/js/jogo.js"></script>
</body>

</html>
